        uses: actions/checkout@v2

      - name: Install and Build ğŸ”§
        run: |
          yarn install
          yarn run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: build